<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.17/vue.min.js"></script>-->
	<!--<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>-->
	<script src="vue.js"></script>
	<script type="text/javascript">
	var message = [
		    	{index:1, value:'a', selected: false},
		    	{index:2, value:'b', selected: true},
		    	{index:3, value:'c', selected: false}
		    ];
	$(function() {
		
		var demo = new Vue({
		  el: '#demo',
		  data: {
		    message: message
		  }
		});
	});


	</script>
</head>
<body>

<div id="demo">
<!--   <p>{{ message }}</p>
  <input v-model="message"> -->
  <select >
  	<option v-for="i in message" value="{{i.index}}" selected="{{i.selected}}">{{i.value}}</option>
  </select>
</div>

</body>
</html>

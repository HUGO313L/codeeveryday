<!doctype html>
<html>

<head>
    <!-- <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script> -->
    <script src="https://rawgit.com/yyx990803/vue/0.10.0-rc/dist/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
</head>

<body>
    <div id="demo">
        <ul>
            <!--
            wrap the raw data with `model` alias so we
            can manage view state without polluting the
            original data
        -->
            <li v-component="folder" v-with="model: treeData"></li>
        </ul>
    </div>
    <script type="text/x-template" id="folder-template">
        <div class="item folder" v-on="click: open = !open">
            {{model.name}} [{{open ? '-' : '+'}}]
        </div>
        <ul v-show="open">
            <li v-repeat="model: model.children | orderBy 'type'" v-component="{{model.type}}">
            </li>
        </ul>
    </script>
    <script type="text/x-template" id="file-template">
        <div class="item file">{{model.name}}</div>
    </script>
    <script type="text/javascript">
    $(function() {
        Vue.component('folder', {
            template: '#folder-template',
            data: {
                open: false
            }
        })

        Vue.component('file', {
            template: '#file-template'
        })

        var menu = new Vue({
            el: '#demo',
            data: {
                treeData: {
                    name: 'My Tree',
                    children: [{
                        type: 'file',
                        name: 'hello'
                    }, {
                        type: 'file',
                        name: 'wat'
                    }, {
                        type: 'folder',
                        name: 'child folder',
                        children: [{
                            type: 'folder',
                            name: 'child folder',
                            children: [{
                                type: 'file',
                                name: 'hello'
                            }, {
                                type: 'file',
                                name: 'wat'
                            }]
                        }, {
                            type: 'file',
                            name: 'hello'
                        }, {
                            type: 'file',
                            name: 'wat'
                        }, {
                            type: 'folder',
                            name: 'child folder',
                            children: [{
                                type: 'file',
                                name: 'hello'
                            }, {
                                type: 'file',
                                name: 'wat'
                            }]
                        }]
                    }]
                }
            }
        })
    });
    </script>
</body>

</html>

<!doctype html>

<html>
<head></head>

<body>
<script>
console.log('test html5 speech');

if (!('webkitSpeechRecognition' in window)) {
    console.log('web speech not supported');
}

var recognition = new webkitSpeechRecognition();  
recognition.continuous = true;
recognition.interimResults = true;

recognition.onstart = function() { console.log('onstart'); }
recognition.onresult = function(event) {
    // console.log('onresult');
    console.log(event.results[event.resultIndex][0].transcript);
};

recognition.onerror = function(event) { console.log('onerror'); console.log(event); }
recognition.onend = function() { console.log('onend'); }

recognition.start();

</script>
</body>
</html>
